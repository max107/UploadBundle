# Symfony Configuration
framework:
  secret:             Hell yeah!
  router:             { resource: "%kernel.project_dir%/Tests/config/routing.yml" }
  form:               true
  csrf_protection:    false
  default_locale:     en
  translator:         { fallback: en }
  test:               ~
  session:
    storage_id:     session.storage.mock_file
  profiler:
    collect: false

oneup_flysystem:
  adapters:
    default:
      local:
        directory: '%kernel.cache_dir%/media'
  filesystems:
    default:
      adapter: default
      visibility: public
      mount: default

twig:
  debug: "%kernel.debug%"
  strict_variables: "%kernel.debug%"
  paths:
    '%kernel.project_dir%/Tests/templates': ~

doctrine:
  dbal:
    driver: "pdo_sqlite"
    path:   "%kernel.cache_dir%/database.db3"
  orm:
    auto_generate_proxy_classes: "%kernel.debug%"
    auto_mapping: true

liip_imagine:
  loaders:
    default:
      flysystem:
        filesystem_service: oneup_flysystem.default_filesystem
  data_loader: default
  resolvers:
    default:
      flysystem:
        filesystem_service: oneup_flysystem.default_filesystem
        root_url: /media
        cache_prefix: cache
  filter_sets:
    cache: ~
    preview:
      quality: 75
      filters:
        thumbnail:
          size: [120, 120]
          mode: outbound

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Max107\Bundle\UploadBundle\Tests\Bundle\TestBundle\Controller\:
    resource: '../Bundle/TestBundle/Controller'
    tags: ['controller.service_arguments']
